name: Nightly Build

# trigger the workflow every day at midnight & on releases
on:
  schedule:
    - cron: '0 0 * * *'
  #release:
    #types: [created]

jobs:
  package:
    strategy:
      matrix:
        platform: [ubuntu-latest]
    runs-on: ${{ matrix.platform }}
    steps:
      # Setup Build dependencies
      - name: Setup Java JDK
        uses: actions/setup-java@v1.4.3
        with:
          # The Java version to make available on the path. Takes a whole or semver Java version, or 1.x syntax (e.g. 1.8 => Java 8.x). Early access versions can be specified in the form of e.g. 14-ea, 14.0.0-ea, or 14.0.0-ea.28
          java-version: 11
      - name: Set up Maven
        uses: stCarolas/setup-maven@v4
        with:
          maven-version: 3.8.1
      # Checks-out the repository under $GITHUB_WORKSPACE, so the job can access it
      - uses: actions/checkout@v2
      - name: Build Eclipse product
        run: mvn compile
      - name: Package IDE
        run: mvn package
      # create a release with the nightly builds.
      - name: Create Nightly Release
        uses: ncipollo/release-action@v1.8.6
        with:
          allowUpdates: true # overwrite existing releases by that name
          artifactErrorsFailBuild: true # no artifacts? No nightly.
          artifacts: "org.lflang.rca/target/products/*.zip,org.lflang.rca/target/products/*.tar.gz"
          body: "## Epoch IDE Nightly Build

This is a Nightly release of the Lingua Franca IDE, Epoch.
Expect instabilities and bugs; use at your own discretion."
          commit: master
          name: "Epoch IDE Nightly Release"
          prerelease: true
          token: ${{ secrets.GITHUB_TOKEN }}
